<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Alpha</title>
    <script src="../assets/js/game_alpha.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        html, body{
            overflow:hidden;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
        }
        p {
            opacity: 0;                 /* keep hidden initially */
            transition: opacity 0.5s;   /* fade-in animation */
            margin: 10px 0;
            }

        p.visible {
        opacity: 1;  
        background-color: rgba(255, 255, 255, 0.404);               /* shown when JS adds this class */
        }
        button{
                        font-family: 'Inter', sans-serif;
            font-weight: 800;
        }
        a{
            color: black;
            text-decoration: none;
             background-color: rgba(255, 255, 255, 0.404);

        }
        @media(max-width: 800px) {
            body{
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                padding : 0;
                margin:0;

                font-size: 1.5rem;
            }
            .component {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #mod_one_component::before {
                content: "";
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                background-image: var(--bg-url);
                background-size: 110%;
                background-position: center;
                filter: blur(10px);
                z-index: 1;
                width: 100%;
                height: 100%;
                transform: scale(1.2,1);
            }
            #mod_two_component::before {
                content: "";
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                background-image: var(--bg-url);
                background-size: 110%;
                background-position: center;
                filter: blur(10px);
                z-index: 1;
                width: 100%;
                height: 100%;
                transform: scale(1.2,1);
            }
            .component img {
                width: 30%;
                height: 30%;
            }
            hr{
                width: 100%;
                height: 1px;
                background-color: black;
            }
            #mod_one_component, #mod_two_component, p, img, button, a {
                z-index: 10;
            }
            #mod_one_component, #mod_two_component {
                position: relative;
                width: 100%;
                height: 100%;
            }
            button{
                width: 50%;
                height: 10%;
                font-size: 0.75rem;
                background-color: rgba(255, 255, 255, 0.562);
            }
        }
        @media(min-width: 800px) {
            body{
                display: flex;
                flex-direction: row;
                width: 100vw;
                height: 100vh;
                padding : 0;
                margin:0;

                font-size: 2rem;
            }
            .component {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .component {
            position: relative;
            overflow: hidden;
            }

            #mod_one_component::before,
            #mod_two_component::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: 200%;
            background-position: center;
            filter: blur(10px);
            z-index: 1;
            width: 100%;
            height: 100%;
            transform: scale(1,1.2);
            background-image: var(--bg-url);
            }

            .component img {
                width: 30%;
                height: 30%;
            }
            hr{
                width: 10px;
                height: 100%;
                background-color: black;
            }
            #mod_one_component, #mod_two_component, p, img, button , a{
                z-index: 10;
            }
            #mod_one_component, #mod_two_component {
                position: relative;
                width: 100%;
                height: 100%;
            }
            button{
                width: 50%;
                height: 10%;
                font-size: 1.5rem;
                background-color: rgba(255, 255, 255, 0.562);
            }
        }
    </style>
</head>
<body>
<body>

  <div class="component" id="mod_one_component">
    <a id="mod_one_link" href="#">Loading...</a>
    <img id="mod_one_img" src="" alt="mod one icon" />
    <p id="downloads_one_label">Downloads : <span id="downloads_one">???</span></p>
    <button id="mod_one_button"></button>
  </div>

  <div class="component" id="mod_two_component">
    <a id="mod_two_link" href="#">Loading...</a>
    <img id="mod_two_img" src="" alt="mod two icon" />
    <p id="downloads_two_label">Downloads : <span id="downloads_two">???</span></p>
    <button id="mod_two_button"></button>
  </div>
  <span style="position: absolute;font-size: 0.5rem;background-color: white;z-index:100;">Thanks ChatGPT for converting the code from laravel to JS</span>
    </body>
